        <style>
            /* Loading Animation */
            #loading {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #1e1b4b 0%, #7c3aed 50%, #ec4899 100%);
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                color: white;
                z-index: 9999;
                transition: opacity 0.5s ease-out;
            }
            
            .spinner {
                width: 60px;
                height: 60px;
                border: 4px solid rgba(255,255,255,0.3);
                border-top: 4px solid #ffffff;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-bottom: 20px;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            
            .loading-text {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                font-size: 18px;
                font-weight: bold;
                text-align: center;
                opacity: 0.9;
            }
        </style>
    </head>
    <body>
        <!-- Loading Screen -->
        <div id="loading">
            <div class="spinner"></div>
            <div class="loading-text">

        <noscript>
            <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">

            </div>
        </noscript>
        
        <div id="root"></div>
        
        <!-- PWA Installation Script -->
        <script>
            // Hide loading screen when app is ready
            window.addEventListener('load', () => {
                const loading = document.getElementById('loading');
                if (loading) {
                    setTimeout(() => {
                        loading.style.opacity = '0';
                        setTimeout(() => loading.remove(), 500);
                    }, 100);  // Reduced delay to 100ms
                }
            });
            
            // PWA Install Banner
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                console.log('ðŸ’¾ PWA installierbar!');
            });
            
            // Handle app installed
            window.addEventListener('appinstalled', () => {
                console.log('âœ… PWA erfolgreich installiert!');
                // Optionally, send analytics event
            });
            
            // Update available notification
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('ðŸ”„ Neue Version verfÃ¼gbar! Seite wird neu geladen...');
                    window.location.reload();
                });
            }
        </script>
